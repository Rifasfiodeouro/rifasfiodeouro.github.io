<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Participe das rifas da Cutelaria Fio de Ouro e tenha a chance de ganhar facas artesanais incríveis.">
    <meta name="keywords" content="rifas, facas, Cutelaria Fio de Ouro, ganhe facas, sorteios">
    <title>Rifas Fio de Ouro</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            animation: slideBackground 30s infinite;
            overflow: hidden;
        }

        @keyframes slideBackground {
            0% {
                background-image: url('IMG-20241126-WA0277.jpg');
            }
            50% {
                background-image: url('photo 3.jpg');
            }
            100% {
                background-image: url('photo 2.jpg');
            }
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
            border: none;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.7); 
            margin: 0;
            color: #FFD700;
        }

        p {
            font-size: 1.5rem;
            margin: 10px 0 20px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
            color: #228B22;
        }

        .button {
            display: inline-flex;
            align-items: center;
            background-color: #FFD700;
            color: black;
            padding: 15px 30px;
            font-size: 20px;
            text-decoration: none;
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .button img {
            width: 25px;
            margin-right: 10px;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            background-color: #FFCC00;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .logo {
                width: 120px;
            }

            p {
                font-size: 1.2rem;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="photo.jpg" class="logo" alt="Logo da Cutelaria Fio de Ouro">
        <h1>Rifas Fio de Ouro</h1>
        <p>Participe e tenha a chance de ganhar facas artesanais incríveis!</p>
        <a href="https://chat.whatsapp.com/I19NBBZwxgr6Ffx0DFZJ9W" class="button" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            Entrar no Grupo
        </a>
    </div>
</body>
</html>
